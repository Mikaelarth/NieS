[database]
# Replace the values below with your MySQL credentials. These settings can also
# be overridden with environment variables (`NIES_DB_HOST`, `NIES_DB_PORT`,
# `NIES_DB_NAME`, `NIES_DB_USER`, `NIES_DB_PASSWORD`).
host=localhost
port=3306
name=your_db
user=your_user
password=your_password
# Set to true to use a local SQLite file when MySQL is unavailable
offline=false
# Path to the SQLite file used in offline mode
offline_path=nies_local.db

[payment]
# Endpoint URL of the payment gateway
endpoint=https://api.example.com/pay
# Secret API key used for authentication
api_key=your_key_here
